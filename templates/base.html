<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="/static/img/aaa.png">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/article_detail.css">
    <link rel="stylesheet" href="/static/css/{{ blog.theme }}">
    <script src="/static/bootstrap/js/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>

</head>
<body>
<div class="header" style="float:right">
    <p class="title" style="float: left;">{{ blog.title }}</p>
    <p class="title" style="float: right; margin-right: 20px;">
        <a class="info" href="/logout/" style="color: whitesmoke">注销</a>&nbsp;&nbsp;
        <span class="info"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<a href="/backend/">{{ request.user.username }}</a></span>
    </p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            {% load my_tags %}
            {% get_query_data username %}
        </div>

        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
