<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客登录系统</title>
    <link rel="icon" href="/static/img/aaa.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css/">
    <link rel="stylesheet" type="text/css" href="../static/css/tushu.css">
</head>

<body>
<div>
<div class="head">
    <span>博   客   登    录   系   统</span>
    <a href="#" class="dl">登录</a>
    <a href="/logout/">撤销</a>
</div>
<div class="headfoot">
    <div class='box'>
        <div style="padding:8px">登录博客系统...</div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="boxfoot">
            用户名:<input type="text" class="h1" placeholder="请输入用户名" name="user">
            密&nbsp码:<input type="password" class="h1" placeholder="请输入密码" name="pwd">
            验证码:
            <div class="yanzheng">
                 <input type="text" name="code" class="h2" placeholder="请输入验证码" />
                <img onclick="changeImg(this);" src="/code/" alt="" title="点击更换">
            </div>
            <p style="color: red">{{ msg }}</p>
            <button type="submit" class="btn btn-success">登录</button>
            <button type="reset" class="btn btn-info">重置</button>
            </div>
        </form>
    </div>
</div>
</div>
<script src="../static/js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    function changeImg(ths) {
    ths.src = ths.src + '?';
        }
        var isShow=true;
    $(".dl").click(function (){
       if(isShow){
           $('.box').show("fast",function () {
               isShow = false;
           })
       }else{
           $('.box').hide('fast',function () {
               isShow = true;
           })
       }
    })
</script>
</body>
</html>
