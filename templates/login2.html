	<body>
		<div class="layui-carousel video_mask" id="login_carousel" lay-anim="fade" lay-indicator="none" lay-arrow="none" style="width: 100%; height: 100%;">
			<div carousel-item="">
				<div class="carousel_div1 layui-this"></div>
				<div class="carousel_div2"></div>
				<div class="carousel_div3"></div>
			</div>
			<div class="login layui-anim layui-anim-up">
				<div class="layui-logo">
					<a href="http://www.17sucai.com/preview/66735/2018-04-25/whycupapp/demo.html#" target="_blank"><img src="./登录 - APP任务发布平台_files/logo.png"></a>

						<input type="text" id="account" lay-verify="required|account" maxlength="20" placeholder="请输入手机号" autocomplete="off" autofocus="autofocus" class="layui-input">

					<div class="layui-form-item form_code">

					<button class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-submit="" lay-filter="login">登录</button>
					<strong class="text-white">还没有账号？ <a href="http://www.17sucai.com/preview/66735/2018-04-25/whycupapp/register.html" style="color: cornflowerblue;">立即注册»</a></strong>
